<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>
    <div *ngIf="loading">
      Loading...
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!loading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>

      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          {{ loginMode ? 'Login' : 'Sign Up' }}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          {{ loginMode ? 'Switch to Sign Up Mode' : 'Switch to Login Mode' }}
        </button>
      </div>
    </form>
  </div>
</div>
