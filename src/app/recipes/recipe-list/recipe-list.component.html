<div class="row">
  <div class="col-xs-12">
    <button [routerLink]="['new']" routerLinkActive="router-link-active" class="btn btn-success">
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; index as i"
      [recipe]="recipe"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
